<div class="col s12 m7" *ngIf="item">
  <div class="card">
    <div class="card-image">
      <img src="{{ item.image }}">
      <span class="card-title">{{ item.title }}</span>
    </div>
    <div class="card-content">
      <p>{{ item.description }} </p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
    </div>
  </div>
</div>
